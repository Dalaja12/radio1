<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Sonido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://images.ctfassets.net/hrltx12pl8hq/5KiKmVEsCQPMNrbOE6w0Ot/341c573752bf35cb969e21fcd279d3f9/hero-img_copy.jpg?fit=fill&w=600&h=400');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }

        h1 {
            color: #fff;
        }

        audio {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #000; /* Cambiado el color del texto a negro para mejorar la legibilidad en algunos casos */
        }
    </style>
</head>
<body>
    <h1>Malinche Radio</h1>
    
    <audio controls>
        <source src="http://stream.zeno.fm/2aeez7zqhkhvv" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
    
    <script>
        // Intentar reproducir automáticamente el audio al cargar la página (solo si es permitido por el navegador)
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.querySelector('audio');
            audio.play().catch(function() {
                // La reproducción automática falló, no hacer nada
            });
        });
    </script>
</body>
</html>
